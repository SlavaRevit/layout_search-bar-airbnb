<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="search-bar"
    >
      <input
        id="search__input--big"
        class="search__input search__input--big"
        type="search"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="#"
      data-qa="small"
      class="search-bar"
    >
      <input
        id="search__input--small"
        class="search__input search__input--small"
        type="search"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <!-- <input
    type="text"
    data-qa="hover"
    placeholder="Try “Los Angeles“"
  /> -->
  </body>
</html>
